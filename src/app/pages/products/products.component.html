<p class="A1">SAMSUNG TV PRODUCTS</p>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="assets/images/1122.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/images/images.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/images/1122.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="bg-lightgreen">
    <div class="container">
        <div class="row">

             <div class="col-3" *ngFor="let i of cart">
               <div class="card" >
                <img src="{{i.image}}" class="card-img-top img-responsive img-fluid"  alt="...">
                <div class="card-body bg-light">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <b class="pri">{{i.price}}</b>
                    <p class="card-text a2">{{i.dis}}<span class="a12">discount</span></p>
                  <a href="javascript:void()" class="btn btn-primary ss">this cart</a>
                </div>
               </div>  
             </div>
        </div>
     </div>
  </div>
